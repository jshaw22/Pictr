<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<body ng-app='picApp'>
<div class = 'container' ng-controller='PictureController'>
	<h2>Submit a link</h2>
	<form name = 'submitForm' ng-submit='submitContent()'>
		<input type='text' placeholder='Picture title' ng-model='title'><br>
		<p>{{title}}</p>
		<input type='text' placeholder='Description' ng-model='description'><br><p></p>
		<input type='text' placeholder='Picture URL' ng-model='url'><br>
		<label for='singleSelect'>Please Select a category:</label><br>
		<select name='singleSelect' id='singleSelect' ng-model='category'>
			<option value=''>--Please select an option</option>
			<option value='{{categories[0]}}'>Landscape</option>
			<option value='{{categories[1]}}'>Architecture</option>
			<option value='{{categories[2]}}'>Animals and Pets</option>
		</select>
		<button type='submit'>Submit</button>
	</form>
</div>
</body>

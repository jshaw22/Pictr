<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Pictr!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="app.js"></script>
  </head>
  <body ng-app="picApp">
    <h1> Pictr </h1>
    <div ui-view></div> <!-- Set up for UI route -->
    <li>
        <a ui-sref-active='selected' href="#/index">Photostream</a>
    </li>
    <li>
        <a ui-sref-active='selected' href="#/submit">Submit a link</a>
    </li>

    <div ng-controller="PictureController">
      <button ng-click = "submitPage()">Submit a post</button>
    <ul>
      <li ng-repeat="pics in pictures">{{ pics.title }}</li>
    </ul>
  </div>
  </body>
</html>
